<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Rick and Morty</h1>
  <h2>Character Search</h2>

  <main>
    <form class="search-form">
      <input type="text" class="search" label="Character search" placeholder="Search for a character...">
      <p class="count-results"></p>
      <ul class="results-returned">
      </ul>
    </form>
  </main>

  <footer>
    <p>Built using the <a href="https://rickandmortyapi.com/">Rick and Morty API</a></p>
    <p>Font designed by <a href="https://www.fonts4free.net/rick-and-morty-font.html">StarriiChan</a></p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
